<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account - Nasir</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #1a1a1a;
        padding: 25px;
        width: 330px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        text-align: center;
    }
    input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    button {
        width: 95%;
        padding: 12px;
        background: gold;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: orange;
    }
    .toggle {
        margin-top: 12px;
        color: #aaa;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h2>âœ¨ Create Account</h2>

    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <button onclick="register()">Register</button>

    <div class="toggle" onclick="goLogin()">Already have an account? Login</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLFgbq7m-pEK-jw-PQvwGh4zlyGE8n4w",
        authDomain: "nasir-48572.firebaseapp.com",
        databaseURL: "https://nasir-48572-default-rtdb.firebaseio.com",
        projectId: "nasir-48572",
        storageBucket: "nasir-48572.appspot.com",
        messagingSenderId: "1032758456576",
        appId: "1:1032758456576:web:eaea202eb1f313efc743e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.goLogin = function () {
        window.location.href = "login.html";
    }

    window.register = function () {
        const email = document.getElementById("regEmail").value;
        const password = document.getElementById("regPassword").value;

        createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
                alert("Account created successfully!");
                window.location.href = "login.html";
            })
            .catch((error) => alert(error.message));
    }
</script>

</body>
</html>
