<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Pak Sim Details</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #6c63ff;
      --primary-dark: #5a52d5;
      --secondary: #ff6584;
      --dark: #121212;
      --dark-light: #1e1e1e;
      --dark-lighter: #2d2d2d;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --success: #4caf50;
      --error: #f44336;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --glow: 0 0 20px rgba(108, 99, 255, 0.4);
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }

    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .bg-circle:nth-child(3) {
      width: 400px;
      height: 400px;
      top: 30%;
      left: 60%;
      animation-delay: 6s;
    }

    .bg-circle:nth-child(4) {
      width: 250px;
      height: 250px;
      top: 70%;
      left: 20%;
      animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-20px) translateX(10px);
      }
      50% {
        transform: translateY(10px) translateX(-10px);
      }
      75% {
        transform: translateY(-10px) translateX(-20px);
      }
    }

    /* Header Styles */
    .header {
      position: relative;
      z-index: 10;
      background: rgba(30, 30, 46, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      background: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    .logo-icon i {
      font-size: 20px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-text {
      font-size: 16px;
      color: var(--text-secondary);
      text-align: center;
      flex-grow: 1;
      margin: 0 20px;
    }

    .credit-display {
      background: rgba(108, 99, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(108, 99, 255, 0.4);
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .credit-display.unlimited {
      background: rgba(76, 175, 80, 0.2);
      border-color: rgba(76, 175, 80, 0.4);
    }

    .user-menu {
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
    }

    .user-avatar:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      gap: 3px;
      width: 30px;
      height: 30px;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle:hover {
      color: var(--primary);
      background: rgba(108, 99, 255, 0.1);
    }

    .menu-line {
      width: 20px;
      height: 2px;
      background-color: currentColor;
      border-radius: 2px;
      transition: var(--transition);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(30, 30, 46, 0.95);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      padding: 15px;
      min-width: 280px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: var(--shadow), var(--glow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
      z-index: 1000;
      margin-top: 10px;
    }

    .dropdown-menu.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
    }

    .user-info-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .user-details {
      flex-grow: 1;
    }

    .user-name {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .user-email {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      color: var(--text);
      text-decoration: none;
      border-radius: 8px;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 14px;
      font-family: inherit;
    }

    .menu-item:hover {
      background: rgba(108, 99, 255, 0.1);
      color: var(--primary);
    }

    .menu-item.logout {
      color: var(--error);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 5px;
    }

    .menu-item.logout:hover {
      background: rgba(244, 67, 54, 0.1);
    }

    /* History Section in Dropdown */
    .history-section {
      margin-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 10px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 0 5px;
    }

    .history-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }

    .clear-history {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: var(--transition);
    }

    .clear-history:hover {
      color: var(--error);
      background: rgba(244, 67, 54, 0.1);
    }

    .history-list {
      max-height: 200px;
      overflow-y: auto;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.2);
      padding: 5px;
    }

    .history-item {
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid var(--primary);
      cursor: pointer;
      transition: var(--transition);
    }

    .history-item:hover {
      background: rgba(108, 99, 255, 0.1);
    }

    .history-query {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 3px;
      color: var(--text);
    }

    .history-details {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .history-status {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
    }

    .status-found {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .status-not-found {
      background: rgba(255, 152, 0, 0.2);
      color: #ff9800;
    }

    .status-error {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .history-empty {
      text-align: center;
      padding: 20px 10px;
      color: var(--text-secondary);
      font-size: 12px;
    }

    .history-empty i {
      font-size: 24px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 40px 20px;
    }

    .box {
      background: rgba(30, 30, 46, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow), var(--glow);
      text-align: center;
      animation: fadeUp 1s ease-in-out;
    }

    .box h2 {
      font-size: 30px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .box input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      background: var(--dark-lighter);
      color: var(--text);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    .box input:focus {
      border-color: var(--primary);
      background: var(--dark-light);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    .box input::placeholder {
      color: var(--text-secondary);
    }

    .error-message {
      display: none;
      background-color: rgba(244, 67, 54, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 10px 12px;
      border-radius: var(--border-radius);
      margin-top: 8px;
      font-size: 14px;
      text-align: left;
      animation: fadeIn 0.3s ease;
    }

    .error-message i {
      margin-right: 8px;
    }

    .box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      letter-spacing: 1px;
      transition: var(--transition);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    .box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
    }

    .box button:disabled {
      background: #666 !important;
      box-shadow: none !important;
      cursor: not-allowed;
      transform: none !important;
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #25D366, #128C7E) !important;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4) !important;
    }

    .whatsapp-btn:hover {
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6) !important;
    }

    .telegram-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff) !important;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4) !important;
    }

    .telegram-btn:hover {
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6) !important;
    }

    .copy-btn {
      background: linear-gradient(90deg, #555, #333) !important;
      box-shadow: 0 5px 15px rgba(85, 85, 85, 0.4) !important;
    }

    .copy-btn:hover {
      box-shadow: 0 8px 20px rgba(85, 85, 85, 0.6) !important;
    }

    #responseBox {
      display: none;
      background: rgba(0, 0, 0, 0.35);
      padding: 18px;
      margin-top: 20px;
      border-radius: 12px;
      text-align: left;
      white-space: pre-line;
      font-size: 15px;
      box-shadow: inset 0 0 12px rgba(108, 99, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-height: 320px;
      overflow-y: auto;
    }

    /* Matrix Canvas */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    /* Popup Overlay */
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.95), rgba(0,0,0,1));
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    #popupOverlay::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(108, 99, 255, 0.03) 0, transparent 1px);
      animation: rotateGrid 30s linear infinite;
    }

    @keyframes rotateGrid {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #popupOverlay div {
      position: relative;
      background: rgba(30, 30, 46, 0.9);
      padding: 40px 35px;
      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      border: 1px solid rgba(108, 99, 255, 0.4);
      box-shadow: var(--shadow), var(--glow);
      backdrop-filter: blur(15px);
      animation: popupAppear 1s ease forwards;
      transform: scale(0.85);
    }

    @keyframes popupAppear {
      from { opacity: 0; transform: scale(0.7) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    #popupOverlay h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 22px;
      text-shadow: 0 0 10px rgba(108, 99, 255, 0.6);
      letter-spacing: 0.5px;
    }

    #popupOverlay button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    #popupOverlay .join-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    #popupOverlay .cancel-btn {
      background: linear-gradient(90deg, #444, #111);
      color: #ccc;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #popupOverlay button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(108, 99, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }
      
      .logo-text {
        font-size: 18px;
      }
      
      .welcome-text {
        font-size: 14px;
      }
      
      .dropdown-menu {
        min-width: 250px;
      }
    }
  </style> 
 </head>
 
 <body>

  <div class="bg-animation">

    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">

      </div>

  <!-- Main Content -->

      <div class="form-group">
        <input type="text" id="number" placeholder="Enter phone number or CNIC" required> 
        <div class="error-message" id="inputError">

  <script>
    // Global variables
    let currentUser = null;
    let userCredits = 0;
    let isUnlimited = false;

    // Global functions
    window.showAlert = function(message) {
        alert(message);
    }

    window.showError = function(message) {
        const errorElement = document.getElementById('inputError');
        const errorText = document.getElementById('errorText');
        errorText.textContent = message;
        errorElement.style.display = 'block';
    }

    window.hideError = function() {
        const errorElement = document.getElementById('inputError');
        errorElement.style.display = 'none';
    }

    window.contactAdmin = function() {
      window.open("https://api.whatsapp.com/send?phone=+923206939553", "_blank");
      window.closePopup();
    }

    window.closePopup = function() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    window.shareWhatsApp = function() {
      const text = document.getElementById("responseBox").innerText;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    window.copyToClipboard = function() {
      const text = document.getElementById("responseBox").innerText;
      navigator.clipboard.writeText(text).then(() => window.showAlert("Copied to clipboard!"));
    }

    window.clearHistory = function() {
      if (!currentUser) return;
      
      if (confirm("Are you sure you want to clear your search history?")) {
        const historyRef = ref(database, `searchHistory/${currentUser.uid}`);
        set(historyRef, null).then(() => {
          window.showAlert("History cleared successfully!");
          window.loadHistory();
        });
      }
    }

    // Matrix Animation
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });

    // Main fetch data function - COMPLETELY REWRITTEN
    window.fetchData = async function() {
      console.log("fetchData function called!");
      
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");
      const shareButton = document.getElementById("shareButton");
      const copyButton = document.getElementById("copyButton");

      // Hide any previous error
      window.hideError();

      if (!number) {
        window.showError("Please enter a phone number or CNIC.");
        return;
      }

      // Check credits
      if (!isUnlimited && userCredits <= 0) {
        window.showError("No credits remaining. Please try again tomorrow.");
        return;
      }

      responseBox.innerHTML = "<p style='color: #FFD700; font-weight: bold;'>‚åõ Fetching data from database...</p>";
      responseBox.style.display = "block";
      shareButton.style.display = "none";
      copyButton.style.display = "none";
     
      // Primary API URL
      const apiUrl = `https://legendxdata.site/Api/simdata.php?phone=${encodeURIComponent(number)}`;

      try {
        console.log("Making API request to:", apiUrl);
        
        // SIMPLE FETCH - No complex proxy handling
        const response = await fetch(apiUrl, {
          method: 'GET',
          mode: 'cors',
          headers: {
            'Accept': 'application/json',
          }
        });

        console.log("Response status:", response.status);
        console.log("Response headers:", response.headers);

        // Get the response as text first to see what we're dealing with
        const responseText = await response.text();
        console.log("Raw response text:", responseText);

        let data;
        try {
          // Try to parse as JSON
          data = JSON.parse(responseText);
          console.log("Parsed JSON data:", data);
        } catch (parseError) {
          console.log("JSON parse failed, trying alternative parsing:", parseError);
          // If direct JSON parse fails, try to extract JSON from the response
          try {
            // Sometimes APIs return JSON wrapped in other content
            const jsonMatch = responseText.match(/\{.*\}/s);
            if (jsonMatch) {
              data = JSON.parse(jsonMatch[0]);
              console.log("Extracted JSON data:", data);
            } else {
              throw new Error("No JSON found in response");
            }
          } catch (extractError) {
            console.log("Alternative parsing failed:", extractError);
            throw new Error("Failed to parse API response");
          }
        }

        // Handle API response - SIMPLIFIED LOGIC
        let searchStatus = "error";
        let searchResult = null;
        
        // Check if we have valid data with records
        if (data && data.records && Array.isArray(data.records)) {
          console.log("Records found:", data.records.length);
          
          if (data.records.length > 0) {
            let content = "";
            data.records.forEach((rec, index) => {
              content += `Result ${index + 1}:\n`;
              content += `üìû Mobile: ${rec["Mobile"] || "Not found"}\n`;
              content += `üë§ Name: ${rec["Name"] || "Not found"}\n`;
              content += `üÜî CNIC: ${rec["CNIC"] || "Not found"}\n`;
              content += `üìç Address: ${rec["Address"] || "Not found"}\n`;
              content += `üåç Country: ${rec["Country"] || "Not found"}\n\n`;
            });

            responseBox.innerText = content.trim();
            shareButton.style.display = "inline-block";
            copyButton.style.display = "inline-block";
            searchStatus = "found";
            searchResult = content.trim();
            
            // Only deduct credit if data was found
            if (window.useCredit) {
              await window.useCredit();
            }
          } else {
            responseBox.innerHTML = `<p style="color: #FFD700; font-size: 16px; font-weight: bold;">‚ùå No data found for this number.</p>`;
            searchStatus = "not_found";
          }
        } else {
          responseBox.innerHTML = `<p style="color: #FFD700; font-size: 16px; font-weight: bold;">‚ùå Invalid response format from server.</p>`;
          searchStatus = "error";
        }
        
        // Save search history
        if (window.saveSearchHistory) {
          await window.saveSearchHistory(number, searchStatus, searchResult);
        }
      } catch (error) {
        console.error("Fetch error details:", error);
        responseBox.innerHTML = `<p style="color: red; font-size: 16px; font-weight: bold;">‚ö†Ô∏è Network error. Please check your connection and try again.</p>`;
        
        // Save search history with error status
        if (window.saveSearchHistory) {
          await window.saveSearchHistory(number, "error", null);
        }
      }
    }

    setTimeout(() => {
      document.getElementById("popupOverlay").style.display = "flex";
    }, 10000);
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getDatabase, ref, set, get, update, push, onValue, orderByChild, query, limitToLast } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLFgbq7m-pEK-jw-PQvwGh4zlyGE8n4w",
        authDomain: "nasir-48572.firebaseapp.com",
        databaseURL: "https://nasir-48572-default-rtdb.firebaseio.com",
        projectId: "nasir-48572",
        storageBucket: "nasir-48572.appspot.com",
        messagingSenderId: "1032758456576",
        appId: "1:1032758456576:web:eaea202eb1f313efc743e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // List of users with unlimited credits
    const unlimitedUsers = [
      "admin@nasir.com",
      "owner@nasir.com"
    ];

    window.useCredit = async function() {
        if (isUnlimited) return true;
        
        if (userCredits > 0) {
            userCredits--;
            await update(ref(database, `users/${currentUser.uid}`), {
                credits: userCredits
            });
            updateCreditDisplay();
            return true;
        }
        return false;
    }

    window.saveSearchHistory = async function(query, status, result) {
        if (!currentUser) return;
        
        const historyRef = ref(database, `searchHistory/${currentUser.uid}`);
        const newHistoryRef = push(historyRef);
        
        await set(newHistoryRef, {
            query: query,
            status: status,
            result: result,
            timestamp: new Date().toISOString(),
            userEmail: currentUser.email
        });
    }

    window.loadHistory = function() {
        if (!currentUser) return;
        
        const historyRef = ref(database, `searchHistory/${currentUser.uid}`);
        const historyQuery = query(historyRef, orderByChild('timestamp'), limitToLast(10));
        
        onValue(historyQuery, (snapshot) => {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (!snapshot.exists()) {
                historyList.innerHTML = `
                    <div class="history-empty">
                        <i class="fas fa-history"></i>
                        <p>No search history yet</p>
                    </div>
                `;
                return;
            }
            
            const historyData = snapshot.val();
            const historyItems = [];
            
            for (const key in historyData) {
                historyItems.push({
                    id: key,
                    ...historyData[key]
                });
            }
            
            // Sort by timestamp (newest first)
            historyItems.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            historyItems.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.onclick = function() {
                    document.getElementById('number').value = item.query;
                    window.hideError();
                    document.getElementById('dropdownMenu').classList.remove('show');
                };
                
                const date = new Date(item.timestamp);
                const formattedDate = date.toLocaleDateString();
                const formattedTime = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let statusClass = '';
                let statusText = '';
                
                switch(item.status) {
                    case 'found':
                        statusClass = 'status-found';
                        statusText = 'Found';
                        break;
                    case 'not_found':
                        statusClass = 'status-not-found';
                        statusText = 'Not Found';
                        break;
                    case 'error':
                        statusClass = 'status-error';
                        statusText = 'Error';
                        break;
                }
                
                historyItem.innerHTML = `
                    <div class="history-query">${item.query}</div>
                    <div class="history-details">
                        <span>${formattedDate} ${formattedTime}</span>
                        <span class="history-status ${statusClass}">${statusText}</span>
                    </div>
                `;
                
                historyList.appendChild(historyItem);
            });
        });
    }

    function updateCreditDisplay() {
        const creditDisplay = document.getElementById('creditDisplay');
        const creditCount = document.getElementById('creditCount');
        const fetchButton = document.getElementById('fetchButton');
        
        if (isUnlimited) {
            creditCount.textContent = 'Unlimited Credits';
            creditDisplay.classList.add('unlimited');
            fetchButton.disabled = false;
        } else {
            creditCount.textContent = `${userCredits} Credits Remaining`;
            creditDisplay.classList.remove('unlimited');
            fetchButton.disabled = userCredits <= 0;
            
            if (userCredits <= 0) {
                fetchButton.innerHTML = '‚ùå No Credits Left';
            } else {
                fetchButton.innerHTML = 'üîé Get Details';
            }
        }
    }

    function updateUserInterface(user) {
        const userName = user.email.split('@')[0];
        const userInitial = userName.charAt(0).toUpperCase();
        
        // Update welcome message
        const welcomeElement = document.getElementById('welcomeMessage');
        if (welcomeElement) {
            welcomeElement.textContent = `Welcome ${userName} To Nasir Database`;
        }
        
        // Update avatar
        const avatarElement = document.getElementById('userAvatar');
        if (avatarElement) {
            avatarElement.textContent = userInitial;
        }
        
        // Update dropdown info
        const dropdownAvatar = document.getElementById('dropdownAvatar');
        const dropdownEmail = document.getElementById('dropdownEmail');
        const dropdownName = document.getElementById('dropdownName');
        
        if (dropdownAvatar) dropdownAvatar.textContent = userInitial;
        if (dropdownEmail) dropdownEmail.textContent = user.email;
        if (dropdownName) dropdownName.textContent = userName;
    }

    async function initializeUserCredits(user) {
        try {
            const userRef = ref(database, `users/${user.uid}`);
            const snapshot = await get(userRef);
            
            const today = new Date().toDateString();
            const userData = snapshot.val();
            
            // Check if user has unlimited access
            isUnlimited = unlimitedUsers.includes(user.email);
            
            if (!userData || userData.lastReset !== today) {
                // First time user or new day - set credits
                const defaultCredits = isUnlimited ? -1 : 10;
                
                await set(userRef, {
                    credits: defaultCredits,
                    lastReset: today,
                    email: user.email,
                    createdAt: new Date().toISOString()
                });
                
                userCredits = defaultCredits;
            } else {
                // Existing user, same day
                userCredits = userData.credits;
            }
            
            updateCreditDisplay();
        } catch (error) {
            console.error("Error initializing credits:", error);
            userCredits = 10;
            updateCreditDisplay();
        }
    }

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "/login.html"; 
        } else {
            currentUser = user;
            updateUserInterface(user);
            initializeUserCredits(user);
            window.loadHistory();
        }
    });

    // Menu toggle functionality
    document.getElementById('menuToggle').addEventListener('click', function() {
        const menu = document.getElementById('dropdownMenu');
        menu.classList.toggle('show');
    });

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
        signOut(auth).then(() => {
            window.location.href = "/login.html";
        }).catch((error) => {
            console.error('Logout error:', error);
        });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const menu = document.getElementById('dropdownMenu');
        const toggle = document.getElementById('menuToggle');
        const avatar = document.getElementById('userAvatar');
        
        if (menu.classList.contains('show') && 
            !menu.contains(event.target) && 
            event.target !== toggle && 
            !toggle.contains(event.target) &&
            event.target !== avatar && 
            !avatar.contains(event.target)) {
            menu.classList.remove('show');
        }
    });
  </script>
