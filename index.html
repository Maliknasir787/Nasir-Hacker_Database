<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Pak Sim Details</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #6c63ff;
      --primary-dark: #5a52d5;
      --secondary: #ff6584;
      --dark: #121212;
      --dark-light: #1e1e1e;
      --dark-lighter: #2d2d2d;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --success: #4caf50;
      --error: #f44336;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --glow: 0 0 20px rgba(108, 99, 255, 0.4);
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }

    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .bg-circle:nth-child(3) {
      width: 400px;
      height: 400px;
      top: 30%;
      left: 60%;
      animation-delay: 6s;
    }

    .bg-circle:nth-child(4) {
      width: 250px;
      height: 250px;
      top: 70%;
      left: 20%;
      animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-20px) translateX(10px);
      }
      50% {
        transform: translateY(10px) translateX(-10px);
      }
      75% {
        transform: translateY(-10px) translateX(-20px);
      }
    }

    /* Header Styles */
    .header {
      position: relative;
      z-index: 10;
      background: rgba(30, 30, 46, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      background: var(--primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    .logo-icon i {
      font-size: 20px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-text {
      font-size: 16px;
      color: var(--text-secondary);
      text-align: center;
      flex-grow: 1;
      margin: 0 20px;
    }

    .credit-display {
      background: rgba(108, 99, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid rgba(108, 99, 255, 0.4);
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .credit-display.unlimited {
      background: rgba(76, 175, 80, 0.2);
      border-color: rgba(76, 175, 80, 0.4);
    }

    .user-menu {
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.2);
      transition: var(--transition);
    }

    .user-avatar:hover {
      transform: scale(1.05);
      box-shadow: var(--glow);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 6px;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      gap: 3px;
      width: 30px;
      height: 30px;
      align-items: center;
      justify-content: center;
    }

    .menu-toggle:hover {
      color: var(--primary);
      background: rgba(108, 99, 255, 0.1);
    }

    .menu-line {
      width: 20px;
      height: 2px;
      background-color: currentColor;
      border-radius: 2px;
      transition: var(--transition);
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: rgba(30, 30, 46, 0.95);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      padding: 15px;
      min-width: 200px;
      box-shadow: var(--shadow), var(--glow);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
      z-index: 1000;
      margin-top: 10px;
    }

    .dropdown-menu.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
    }

    .user-info-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }

    .user-details {
      flex-grow: 1;
    }

    .user-name {
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }

    .user-email {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px;
      color: var(--text);
      text-decoration: none;
      border-radius: 8px;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: 14px;
      font-family: inherit;
    }

    .menu-item:hover {
      background: rgba(108, 99, 255, 0.1);
      color: var(--primary);
    }

    .menu-item.logout {
      color: var(--error);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 5px;
    }

    .menu-item.logout:hover {
      background: rgba(244, 67, 54, 0.1);
    }

    /* Main Content */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      padding: 40px 20px;
    }

    .box {
      background: rgba(30, 30, 46, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: var(--shadow), var(--glow);
      text-align: center;
      animation: fadeUp 1s ease-in-out;
    }

    .box h2 {
      font-size: 30px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .box input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid transparent;
      background: var(--dark-lighter);
      color: var(--text);
      font-size: 16px;
      outline: none;
      transition: var(--transition);
    }

    .box input:focus {
      border-color: var(--primary);
      background: var(--dark-light);
      box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
    }

    .box input::placeholder {
      color: var(--text-secondary);
    }

    .error-message {
      display: none;
      background-color: rgba(244, 67, 54, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
      padding: 10px 12px;
      border-radius: var(--border-radius);
      margin-top: 8px;
      font-size: 14px;
      text-align: left;
      animation: fadeIn 0.3s ease;
    }

    .error-message i {
      margin-right: 8px;
    }

    .box button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      letter-spacing: 1px;
      transition: var(--transition);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    .box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
    }

    .box button:disabled {
      background: #666 !important;
      box-shadow: none !important;
      cursor: not-allowed;
      transform: none !important;
    }

    .whatsapp-btn {
      background: linear-gradient(90deg, #25D366, #128C7E) !important;
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4) !important;
    }

    .whatsapp-btn:hover {
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6) !important;
    }

    .telegram-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff) !important;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4) !important;
    }

    .telegram-btn:hover {
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6) !important;
    }

    .copy-btn {
      background: linear-gradient(90deg, #555, #333) !important;
      box-shadow: 0 5px 15px rgba(85, 85, 85, 0.4) !important;
    }

    .copy-btn:hover {
      box-shadow: 0 8px 20px rgba(85, 85, 85, 0.6) !important;
    }

    #responseBox {
      display: none;
      background: rgba(0, 0, 0, 0.35);
      padding: 18px;
      margin-top: 20px;
      border-radius: 12px;
      text-align: left;
      white-space: pre-line;
      font-size: 15px;
      box-shadow: inset 0 0 12px rgba(108, 99, 255, 0.3);
      animation: fadeIn 1s ease-in-out;
      max-height: 320px;
      overflow-y: auto;
    }

    /* Matrix Canvas */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.15;
      pointer-events: none;
    }

    /* Popup Overlay */
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.95), rgba(0,0,0,1));
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(8px);
      overflow: hidden;
    }

    #popupOverlay::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(108, 99, 255, 0.03) 0, transparent 1px);
      animation: rotateGrid 30s linear infinite;
    }

    @keyframes rotateGrid {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #popupOverlay div {
      position: relative;
      background: rgba(30, 30, 46, 0.9);
      padding: 40px 35px;
      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      border: 1px solid rgba(108, 99, 255, 0.4);
      box-shadow: var(--shadow), var(--glow);
      backdrop-filter: blur(15px);
      animation: popupAppear 1s ease forwards;
      transform: scale(0.85);
    }

    @keyframes popupAppear {
      from { opacity: 0; transform: scale(0.7) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    #popupOverlay h3 {
      color: var(--primary);
      margin-bottom: 20px;
      font-size: 22px;
      text-shadow: 0 0 10px rgba(108, 99, 255, 0.6);
      letter-spacing: 0.5px;
    }

    #popupOverlay button {
      margin: 10px;
      padding: 12px 22px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 15px;
      letter-spacing: 0.5px;
    }

    #popupOverlay .join-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    #popupOverlay .cancel-btn {
      background: linear-gradient(90deg, #444, #111);
      color: #ccc;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #popupOverlay button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(108, 99, 255, 0.6);
    }

    /* Search History Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 10000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: rgba(30, 30, 46, 0.95);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      border: 1px solid rgba(108, 99, 255, 0.4);
      box-shadow: var(--shadow), var(--glow);
      animation: popupAppear 0.4s ease;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header h3 {
      color: var(--primary);
      font-size: 22px;
      margin: 0;
    }

    .close-modal {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 24px;
      cursor: pointer;
      transition: var(--transition);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-modal:hover {
      background: rgba(244, 67, 54, 0.1);
      color: var(--error);
    }

    .modal-body {
      padding: 20px;
      max-height: calc(80vh - 80px);
      overflow-y: auto;
    }

    .history-actions {
      margin-bottom: 20px;
      display: flex;
      justify-content: flex-end;
    }

    .clear-history-btn {
      background: rgba(244, 67, 54, 0.2);
      color: var(--error);
      border: 1px solid rgba(244, 67, 54, 0.4);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .clear-history-btn:hover {
      background: rgba(244, 67, 54, 0.3);
      transform: translateY(-2px);
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .history-item {
      background: rgba(45, 45, 65, 0.6);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .history-item:hover {
      background: rgba(45, 45, 65, 0.8);
      border-color: rgba(108, 99, 255, 0.2);
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-query {
      font-weight: 600;
      color: var(--primary);
      font-size: 16px;
    }

    .history-date {
      color: var(--text-secondary);
      font-size: 12px;
    }

    .history-status {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 10px;
    }

    .status-found {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
    }

    .status-not-found {
      background: rgba(255, 152, 0, 0.2);
      color: #ff9800;
    }

    .status-error {
      background: rgba(244, 67, 54, 0.2);
      color: var(--error);
    }

    .history-result {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 13px;
      color: var(--text-secondary);
      max-height: 100px;
      overflow-y: auto;
    }

    .no-history {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .no-history i {
      font-size: 48px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style> 
 </head>
 
 <body> 
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-database"></i>
      </div>
      <div class="logo-text">NASIR DATABASE</div>
    </div>
    
    <div class="welcome-text" id="welcomeMessage">
      Welcome To Nasir Database
    </div>

    <div class="credit-display" id="creditDisplay">
      <i class="fas fa-coins"></i>
      <span id="creditCount">Loading...</span>
    </div>
    
    <div class="user-menu">
      <div class="user-avatar" id="userAvatar">
        U
      </div>
      <button class="menu-toggle" id="menuToggle">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
        <div class="menu-line"></div>
      </button>
      
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="user-info">
          <div class="user-info-avatar" id="dropdownAvatar">U</div>
          <div class="user-details">
            <div class="user-name" id="dropdownName">User</div>
            <div class="user-email" id="dropdownEmail">user@example.com</div>
          </div>
        </div>
        
        <button class="menu-item" id="searchHistoryBtn">
          <i class="fas fa-history"></i>
          <span>Search History</span>
        </button>
        
        <button class="menu-item" onclick="showAlert('Profile settings coming soon!')">
          <i class="fas fa-user-cog"></i>
          <span>Profile Settings</span>
        </button>
        
        <button class="menu-item" onclick="showAlert('Upload profile image feature coming soon!')">
          <i class="fas fa-camera"></i>
          <span>Change Photo</span>
        </button>
        
        <button class="menu-item logout" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <canvas id="matrixCanvas"></canvas>
    
    <div class="box"> 
      <h2>NASIR HACKER DB</h2>
      
      <div class="form-group">
        <input type="text" id="number" placeholder="Enter phone number or CNIC" required> 
        <div class="error-message" id="inputError">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText">Please enter a phone number or CNIC</span>
        </div>
      </div>
      
      <button id="fetchButton" onclick="window.fetchData()">üîé Get Details</button> 
      
      <div id="responseBox"></div> 
      
      <button id="shareButton" class="whatsapp-btn" onclick="window.shareWhatsApp()" style="display: none;">üì≤ Share on WhatsApp</button> 
      <button id="copyButton" class="copy-btn" onclick="window.copyToClipboard()" style="display: none;">üìã Copy Data</button> 
      <button class="telegram-btn" onclick="window.open('https://api.whatsapp.com/send?phone=+923206939553', '_blank')">üí¨ Owner Contact</button> 
    </div>
  </div>

  <!-- Popup Overlay -->
  <div id="popupOverlay"> 
    <div> 
      <h3>‚öôÔ∏è In case of any issue, contact admin</h3> 
      <button class="join-btn" onclick="window.contactAdmin()">üí¨ Contact Admin</button> 
      <button class="cancel-btn" onclick="window.closePopup()">Cancel</button> 
    </div> 
  </div> 

  <!-- Search History Modal -->
  <div id="searchHistoryModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üîç Search History</h3>
        <button class="close-modal" id="closeHistoryModal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="history-actions">
          <button class="clear-history-btn" id="clearHistoryBtn">
            <i class="fas fa-trash"></i> Clear All History
          </button>
        </div>
        <div class="history-list" id="historyList">
          <!-- History items will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global functions that don't need Firebase
    window.showAlert = function(message) {
        alert(message);

    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

    // Search History Functions
    window.saveSearchHistory = async function(query, result, status) {
        if (!currentUser) {

        try {

            const snapshot = await get(historyRef);
            let history = snapshot.val() || [];
            
            console.log("Saving search history for:", query);
            
            // Limit history to 50 items
            if (history.length >= 50) {
                history = history.slice(0, 49);
            }
            
            // Add new search to beginning of array
            const searchEntry = {
                query: query,
                result: result,
                status: status, // 'found', 'not_found', 'error'
                timestamp: new Date().toISOString(),
                id: Date.now().toString()
            };
            
            history.unshift(searchEntry);
            
            await set(historyRef, history);
            console.log("Search history saved successfully!");
        } catch (error) {
            console.error("Error saving search history:", error);
        }

    window.loadSearchHistory = async function() {

        switch(status) {

            case 'not_found': return 'status-not-found';
            case 'error': return 'status-error';
