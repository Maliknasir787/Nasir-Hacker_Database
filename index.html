 <head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #6c63ff;
      --primary-dark: #5a52d5;
      --secondary: #ff6584;
      --dark: #121212;
      --dark-light: #1e1e1e;
      --dark-lighter: #2d2d2d;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --success: #4caf50;
      --error: #f44336;
      --border-radius: 12px;
      --transition: all 0.3s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      --glow: 0 0 20px rgba(108, 99, 255, 0.4);
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }

    .bg-circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      left: 80%;
      animation-delay: 3s;
    }

    .bg-circle:nth-child(3) {
      width: 400px;
      height: 400px;
      top: 30%;
      left: 60%;
      animation-delay: 6s;
    }

    .bg-circle:nth-child(4) {
      width: 250px;
      height: 250px;
      top: 70%;
      left: 20%;
      animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-20px) translateX(10px);
      }
      50% {
        transform: translateY(10px) translateX(-10px);
      }
      75% {
        transform: translateY(-10px) translateX(-20px);
      }
    }

    /* Header Styles */
    .header {
      position: relative;
      z-index: 10;

      padding: 20px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .logo {

    }

    .logo-icon {

    }

    .logo-text {

      -webkit-text-fill-color: transparent;

    .welcome-text {

    .user-menu {

    .user-avatar {

    /* Popup Overlay */
    #popupOverlay {

      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0.95), rgba(0,0,0,1));

      justify-content: center;
      align-items: center;

    #popupOverlay::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: repeating-radial-gradient(circle, rgba(108, 99, 255, 0.03) 0, transparent 1px);
      animation: rotateGrid 30s linear infinite;
    }

    @keyframes rotateGrid {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #popupOverlay div {
      position: relative;
      background: rgba(30, 30, 46, 0.9);
      padding: 40px 35px;
      border-radius: 20px;
      text-align: center;
      max-width: 380px;
      width: 90%;
      border: 1px solid rgba(108, 99, 255, 0.4);
      box-shadow: var(--shadow), var(--glow);

    #popupOverlay h3 {

    #popupOverlay .cancel-btn {
      background: linear-gradient(90deg, #444, #111);

      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #popupOverlay button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(108, 99, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>

};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let currentUser = null;

onAuthStateChanged(auth, (user) => {
    if (!user) {
        window.location.href = "/login.html"; 
    } else {
        currentUser = user;
        updateUserInterface(user);
    }
});

function updateUserInterface(user) {
    const userName = user.email.split('@')[0];
    const userInitial = userName.charAt(0).toUpperCase();
    
    // Update welcome message
    const welcomeElement = document.getElementById('welcomeMessage');
    if (welcomeElement) {
        welcomeElement.textContent = `Welcome ${userName} To Nasir Database`;
    }
    
    // Update avatar
    const avatarElement = document.getElementById('userAvatar');
    if (avatarElement) {
        avatarElement.textContent = userInitial;
    }
    
    // Update dropdown info
    const dropdownAvatar = document.getElementById('dropdownAvatar');
    const dropdownEmail = document.getElementById('dropdownEmail');
    const dropdownName = document.getElementById('dropdownName');
    
    if (dropdownAvatar) dropdownAvatar.textContent = userInitial;
    if (dropdownEmail) dropdownEmail.textContent = user.email;
    if (dropdownName) dropdownName.textContent = userName;
}

function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.classList.toggle('show');
}

function logout() {
    signOut(auth).then(() => {
        window.location.href = "/login.html";
    }).catch((error) => {
        console.error('Logout error:', error);
    });
}

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    const menu = document.getElementById('dropdownMenu');
    const toggle = document.querySelector('.menu-toggle');
    const avatar = document.querySelector('.user-avatar');
    
    if (menu.classList.contains('show') && 
        !menu.contains(event.target) && 
        !toggle.contains(event.target) &&
        !avatar.contains(event.target)) {
        menu.classList.remove('show');
    }
});

// Make functions global
window.toggleMenu = toggleMenu;
window.logout = logout;
 </script>

  <script>
    // Matrix Animation
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "01";
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });

    // Your existing functions
    async function fetchData() {
      const number = document.getElementById("number").value.trim();
      const responseBox = document.getElementById("responseBox");
      const shareButton = document.getElementById("shareButton");
      const copyButton = document.getElementById("copyButton");

      if (!number) {
        alert("Please enter a phone number or CNIC.");
        return;
      }

      responseBox.innerHTML = "<p style='color: #FFD700; font-weight: bold;'>‚åõ Fetching...</p>";
      responseBox.style.display = "block";
      shareButton.style.display = "none";
      copyButton.style.display = "none";
     
      // Primary API (direct)
      const realApi = `https://legendxdata.site/Api/simdata.php?phone=${encodeURIComponent(number)}`;

      // Helper: try direct fetch first (fast), then fall back to proxy if necessary
      async function tryDirectFetch(url, timeoutMs = 12000) {
        const controller = new AbortController();
        const timer = setTimeout(() => controller.abort(), timeoutMs);
        try {
          const res = await fetch(url, { signal: controller.signal });
          clearTimeout(timer);
          return res;
        } catch (err) {
          clearTimeout(timer);
          throw err;
        }
      }

      // Fallback proxy (AllOrigins raw)
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(realApi)}`;

      try {
        let res;
        // 1) Try direct call
        try {
          res = await tryDirectFetch(realApi, 12000);
        } catch (directErr) {
          // Direct failed (CORS/network/timeout) -> try proxy
          res = await tryDirectFetch(proxyUrl, 12000);
        }

        if (!res || !res.ok) {
          throw new Error("Network/Response error");
        }

        // Try to parse JSON. Some proxies return JSON string, some return raw JSON.
        let apiData;
        const contentType = res.headers.get("content-type") || "";

        if (contentType.includes("application/json")) {
          apiData = await res.json();
        } else {
          // response might be plain text (e.g. proxy returning raw body) - attempt to parse
          const txt = await res.text();
          try {
            apiData = JSON.parse(txt);
          } catch (e) {
            // If the original allorigins GET format was used, it returns { contents: "..." }
            try {
              const parsed = JSON.parse(txt);
              if (parsed && parsed.contents) {
                apiData = JSON.parse(parsed.contents);
              } else {
                throw e;
              }
            } catch (ee) {
              throw new Error("Failed to parse API response");
            }
          }
        }

        // Now handle the same shape you had originally
        if (apiData && apiData.success && Array.isArray(apiData.records) && apiData.records.length > 0) {
          let content = "";
          apiData.records.forEach((rec, index) => {
            content += `Result ${index + 1}:\n`;
            content += `üìû Mobile: ${rec["Mobile"] || "Not found"}\n`;
            content += `üë§ Name: ${rec["Name"] || "Not found"}\n`;
            content += `üÜî CNIC: ${rec["CNIC"] || "Not found"}\n`;
            content += `üìç Address: ${rec["Address"] || "Not found"}\n`;
            content += `üåç Country: ${rec["Country"] || "Not found"}\n\n`;
          });

          responseBox.innerText = content.trim();
          shareButton.style.display = "inline-block";
          copyButton.style.display = "inline-block";
        } else {
          responseBox.innerHTML = `<p style="color: #FFD700; font-size: 16px; font-weight: bold;">‚ùå Oops! Data not found.</p>`;
        }
      } catch (e) {
        responseBox.innerHTML = `<p style="color: red; font-size: 16px; font-weight: bold;">Error fetching data. Please try again later.</p>`;
      }
    }

    function contactAdmin() {

    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    function shareWhatsApp() {
      const text = document.getElementById("responseBox").innerText;
      const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    function copyToClipboard() {
      const text = document.getElementById("responseBox").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }

    setTimeout(() => {
      document.getElementById("popupOverlay").style.display = "flex";
    }, 10000);
  </script> 
 </body>
</html>
