<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nasir Login System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body {
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
}

/* FINAL container (corrected) */
.container {
    position: relative;
    z-index: 5; /* FIX CLICK ISSUE */
    background: #1a1a1a;
    padding: 25px;
    width: 330px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    text-align: center;
}

input {
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
}

button {
    width: 95%;
    padding: 12px;
    background: gold;
    border: none;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: orange;
}

.toggle {
    margin-top: 12px;
    color: #aaa;
    cursor: pointer;
}

.small {
    font-size: 13px;
    margin-top: 8px;
    cursor: pointer;
    color: #ccc;
    text-decoration: underline;
}

/* SUCCESS BOX FIXED */
.success-box {
    display: none;
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.85);
    border-radius: 15px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: gold;
    animation: fadeIn 0.3s;
    z-index: 999; /* ensure visible */
}

@keyframes fadeIn {
    from {opacity: 0} to {opacity: 1}
}

.eye {
    position: relative;
    width: 90%;
    margin: auto;
}

.eye button {
    position: absolute;
    right: 10px;
    top: 12px;
    background: none;
    border: none;
    color: black;
    cursor: pointer;
    font-size: 14px;
}

</style>
</head>

<body>

<div class="container">
    <h2>üîê Nasir Login</h2>

    <!-- SUCCESS BOX -->
    <div class="success-box" id="successBox">
        ‚úÖ Login Successful  
    </div>

    <div id="loginBox">
        <input type="email" id="loginEmail" placeholder="Email">

        <div class="eye">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="togglePassword('loginPassword')">üëÅ</button>
        </div>

        <button onclick="login()">Login</button>

        <div class="small" onclick="forgotPassword()">Forgot Password?</div>
        <div class="toggle" onclick="goRegister()">Create new account</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth,
        onAuthStateChanged,
        sendPasswordResetEmail,
        signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLFgbq7m-pEK-jw-PQvwGh4zlyGE8n4w",
        authDomain: "nasir-48572.firebaseapp.com",
        projectId: "nasir-48572",
        storageBucket: "nasir-48572.appspot.com",
        messagingSenderId: "1032758456576",
        appId: "1:1032758456576:web:eaea202eb1f313efc743e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auto login (Remember me)
    onAuthStateChanged(auth, (user) => {
        if (user) window.location.href = "https://nasir-hacker-database.vercel.app";
    });

    window.togglePassword = function(id) {
        const f = document.getElementById(id);
        f.type = f.type === "password" ? "text" : "password";
    }

    window.goRegister = function () {
        window.location.href = "register.html";
    }

    window.forgotPassword = function () {
        const email = prompt("Enter your email:");
        if (!email) return;

        sendPasswordResetEmail(auth, email)
            .then(() => alert("Password reset link sent!"))
            .catch(err => alert(err.message));
    }

    window.login = function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                document.getElementById("successBox").style.display = "flex";
                setTimeout(() => {
                    window.location.href = "https://nasir-hacker-database.vercel.app";
                }, 1200);
            })
            .catch((e) => alert("Invalid login: " + e.message));
    }
</script>

</body>
</html>
