<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nasir Login System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #1a1a1a;
        padding: 25px;
        width: 330px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        text-align: center;
    }
    input {
        width: 90%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    button {
        width: 95%;
        padding: 12px;
        background: gold;
        border: none;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: orange;
    }
    .toggle {
        margin-top: 12px;
        color: #aaa;
        cursor: pointer;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üîê Nasir Login</h2>

    <!-- LOGIN BOX (unchanged) -->
    <div id="loginBox">
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>

        <!-- Now opens register.html -->
        <div class="toggle" onclick="goRegister()">Create new account</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLFgbq7m-pEK-jw-PQvwGh4zlyGE8n4w",
        authDomain: "nasir-48572.firebaseapp.com",
        databaseURL: "https://nasir-48572-default-rtdb.firebaseio.com",
        projectId: "nasir-48572",
        storageBucket: "nasir-48572.appspot.com",
        messagingSenderId: "1032758456576",
        appId: "1:1032758456576:web:eaea202eb1f313efc743e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // NEW: redirect to register.html
    window.goRegister = function () {
        window.location.href = "register.html";
    }

    // LOGIN FUNCTION (unchanged)
    window.login = function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                window.location.href = "https://nasir-hacker-database.vercel.app";
            })
            .catch((error) => alert("Invalid login: " + error.message));
    }
</script>

</body>
</html>
