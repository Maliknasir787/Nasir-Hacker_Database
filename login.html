<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nasir Login System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6c63ff;
            --primary-dark: #5a52d5;
            --secondary: #ff6584;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --dark-lighter: #2d2d2d;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #4caf50;
            --error: #f44336;
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --glow: 0 0 20px rgba(108, 99, 255, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            line-height: 1.6;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: 3s;
        }

        .bg-circle:nth-child(3) {
            width: 400px;
            height: 400px;
            top: 30%;
            left: 60%;
            animation-delay: 6s;
        }

        .bg-circle:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 20%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(-10px);
            }
            75% {
                transform: translateY(-10px) translateX(-20px);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px 35px;
            width: 100%;
            max-width: 420px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow), var(--glow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4), var(--glow);
        }

        /* Logo and Header */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            background: var(--primary);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .logo-icon i {
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: var(--text-secondary);
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: var(--dark-lighter);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            color: var(--text);
            font-size: 16px;
            outline: none;
            transition: var(--transition);
        }

        input:focus {
            border-color: var(--primary);
            background: var(--dark-light);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: var(--transition);
            z-index: 3;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--primary);
            background: rgba(108, 99, 255, 0.1);
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            color: white;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .btn:hover::after {
            transform: translateX(100%);
            transition: transform 0.6s ease;
        }

        /* Links and Additional Options */
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }

        .link:hover {
            color: var(--primary);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-secondary);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        /* Social Login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-lighter);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: var(--dark-light);
            color: var(--primary);
            transform: translateY(-3px);
        }

        /* Success Box */
        .success-box {
            display: none;
            position: absolute;
            inset: 0;
            background: rgba(18, 18, 18, 0.95);
            border-radius: var(--border-radius);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            color: var(--success);
            animation: fadeIn 0.5s;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .success-box i {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.8);
            border-radius: var(--border-radius);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 99, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message Styles */
        .error-message {
            display: none;
            background-color: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        .error-message i {
            margin-right: 8px;
        }

        .success-message {
            display: none;
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-top: 10px;
            font-size: 14px;
            text-align: left;
            animation: fadeIn 0.3s ease;
        }

        .success-message i {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Success Box -->
        <div class="success-box" id="successBox">
            <i class="fas fa-check-circle"></i>
            <div>Login Successful!</div>
        </div>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Authenticating...</div>
        </div>

        <!-- Logo and Header -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-lock"></i>
            </div>
            <div class="logo-text">Nasir Database</div>
        </div>
        
        <p class="subtitle">Sign in to access your secure dashboard</p>

        <!-- Login Form -->
        <div id="loginBox">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email Address</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <div class="input-container">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <!-- Error message container below password field -->
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="errorText"></span>
                </div>
                <!-- Success message container -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText"></span>
                </div>
            </div>

            <button type="button" class="btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>

            <div class="links">
                <div class="link" onclick="forgotPassword()">
                    <i class="fas fa-key"></i> Forgot Password?
                </div>
                <div class="link" onclick="goRegister()">
                    <i class="fas fa-user-plus"></i> Create Account
                </div>
            </div>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2023 Nasir Database. All rights reserved.
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { 
        getAuth,
        sendPasswordResetEmail,
        signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCfLFgbq7m-pEK-jw-PQvwGh4zlyGE8n4w",
        authDomain: "nasir-48572.firebaseapp.com",
        databaseURL: "https://nasir-48572-default-rtdb.firebaseio.com",
        projectId: "nasir-48572",
        storageBucket: "nasir-48572.appspot.com",
        messagingSenderId: "1032758456576",
        appId: "1:1032758456576:web:eaea202eb1f313efc743e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Function to show error message
    function showError(message) {
        console.log("Error:", message);
        const errorElement = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successElement = document.getElementById('successMessage');
        
        // Hide success message if visible
        successElement.style.display = 'none';
        
        // Show error message
        errorText.textContent = message;
        errorElement.style.display = 'block';
    }

    // Function to show success message
    function showSuccess(message) {
        console.log("Success:", message);
        const successElement = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const errorElement = document.getElementById('errorMessage');
        
        // Hide error message if visible
        errorElement.style.display = 'none';
        
        // Show success message
        successText.textContent = message;
        successElement.style.display = 'block';
    }

    // Function to hide all messages
    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    // Add this function to check for logout reason
    function checkLogoutReason() {
        const logoutReason = localStorage.getItem('logout_reason');
        if (logoutReason === 'session_ended_elsewhere') {
            showSuccess("You've been logged out because you've been logged in somewhere else ðŸ‘‹");
            // Clear the logout reason
            localStorage.removeItem('logout_reason');
        }
    }

    // Make functions globally available
    window.togglePassword = function(id) {
        const field = document.getElementById(id);
        const icon = field.parentNode.querySelector('i');
        
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    window.goRegister = function () {
        console.log("Redirecting to register page");
        window.location.href = "register.html";
    }

    window.forgotPassword = function () {
        window.location.href = "forget.html";
    }

    window.login = function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        
        console.log("Login attempt with:", email);
        
        // Hide any previous messages
        hideMessages();
        
        // Basic validation
        if (!email || !password) {
            showError("Please fill in all fields");
            return;
        }

        // Show loading animation
        document.getElementById("loading").style.display = "flex";

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                console.log("Login successful:", userCredential);
                
                // Invalidate all other sessions by updating the session ID
                const user = userCredential.user;
                const sessionRef = ref(database, `activeSessions/${user.uid}`);
                const newSessionId = Date.now().toString();
                
                console.log("ðŸ”„ UPDATING SESSION FOR USER:", user.uid);
                console.log("ðŸ†” NEW SESSION ID:", newSessionId);
                
                // Set with error handling
                set(sessionRef, {
                    sessionId: newSessionId,
                    lastActive: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    email: user.email
                }).then(() => {
                    console.log("âœ… SESSION UPDATED SUCCESSFULLY");
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("successBox").style.display = "flex";
                    setTimeout(() => {
                        window.location.href = "https://nasir-hacker-database.vercel.app";
                    }, 1500);
                }).catch((sessionError) => {
                    console.error("âŒ Session update failed:", sessionError);
                    // Still allow login even if session update fails
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("successBox").style.display = "flex";
                    setTimeout(() => {
                        window.location.href = "https://nasir-hacker-database.vercel.app";
                    }, 1500);
                });
            })
            .catch((error) => {
                // Always hide loading screen on error
                document.getElementById("loading").style.display = "none";
                console.error("Login error:", error);
                
                // Convert Firebase errors to user-friendly messages
                let errorMessage = "Login failed. Please try again.";
                if (error.code === "auth/invalid-email") {
                    errorMessage = "Invalid email address format.";
                } else if (error.code === "auth/user-not-found") {
                    errorMessage = "Email not found. Please check your email address.";
                } else if (error.code === "auth/wrong-password") {
                    errorMessage = "Incorrect password. Please try again.";
                } else if (error.code === "auth/too-many-requests") {
                    errorMessage = "Too many failed attempts. Please try again later.";
                } else if (error.code === "auth/invalid-credential") {
                    errorMessage = "Invalid credentials. Please check your email and password.";
                } else if (error.code === "auth/network-request-failed") {
                    errorMessage = "Network error. Please check your internet connection.";
                }
                
                showError(errorMessage);
            });
    }

    // Add event listeners for Enter key
    document.addEventListener('DOMContentLoaded', function() {
        checkLogoutReason();
        
        document.getElementById('loginEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
        
        document.getElementById('loginPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    });
</script>
</body>
</html>
